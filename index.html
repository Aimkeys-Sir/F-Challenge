<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/index.css" />
    <title>Movies</title>
</head>

<body>
    <div class="navbar">
        <div class="items">
            <img src="assets/movies-logo.png" alt="logo" />
            <div class="names">
                <div class="content">FLATDANGO Movies</div>
                <div class="subtitle">All Your Favourites</div>
            </div>

        </div>
    </div>
    <div class="container">
        <div class="movies-list">
            <ul class="lists" id="films">
            </ul>
        </div>

        <div class="poster-div">
            <img id="poster" alt="poster" />
        </div>

        <div id="showing">
            <div class="card">
                <div class="card-title">
                    <div id="title"></div>
                    <div id="runtime"></div>
                </div>

                <div class="card-content">
                    <div class="description">
                        <div id="film-info"></div>
                        <div class="spans-div">
                            <span id="showtime"></span>
                            <span id="ticket-num"></span>
                        </div>

                    </div>
                </div>
                <div class="extra-content">
                    <button id="buy-ticket" class="button-64">
                        Buy Ticket
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
