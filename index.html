<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/index.css" />
    <title>Movies</title>
</head>

<body>
    <div class="navbar">
        <div class="items">
            <img src="assets/movies-logo.png" alt="logo" />
            <div class="names">
                <div class="content">FLATDANGO Movies</div>
                <div class="subtitle">All Your Favourites</div>
            </div>

        </div>
    </div>
    <div>
        <div class="movies-list">
            <ul class="lists" id="films">
            </ul>
        </div>

        <div class="four wide column">
            <img id="poster" src="assets/placeholderImage.png" alt="[TITLE]" />
        </div>

        <div id="showing">
            <div class="card">
                <div id="title"></div>
                <div id="runtime"></div>
                <div class="content">
                    <div class="description">
                        <div id="film-info"></div>
                        <span id="showtime"></span>
                        <span id="ticket-num"></span>
                    </div>
                </div>
                <div class="extra content">
                    <button id="buy-ticket">
                        Buy Ticket
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
